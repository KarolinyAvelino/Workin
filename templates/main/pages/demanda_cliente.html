{% extends "pages/base.html" %}
{% block subtitulo %}Cliente escreve demanda{% endblock %}
{% block conteudo %}
<div class="container-fluid py-5">
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <div class="pagina-atual bg-light py-5 px-3 rounded">
                    <h1>PÁGINA ATUAL</h1>
                </div>
            </div>
        </div>
        <div class="caixa-demanda position-fixed rounded-end">
            <div class="card p-3 shadow-sm">
                <h5>Descreva sua demanda</h5>
                <textarea class="form-control" rows="4" placeholder="Escreva sua mensagem aqui. (Para conseguir uma ótima resposta, descreva sua dúvida de forma simples e clara)"></textarea>
                <div class="mt-3">
                    <label for="materia" class="form-label">Escolha categoria</label>
                    <select class="form-select" id="materia">
                        <option value="">Escolha categoria</option>
                        <option value="outros">Outros</option>
                        <option value="limpeza">Limpeza</option>
                        <option value="eletricista">Eletricista</option>
                        <option value="hidraulico">Hidraúlico</option>
                        <option value="baba">Babá</option>
                        <option value="pets">Cuidador de Pets</option>
                        <option value="cuidador">Cuidador de Idosos</option>
                        <option value="cabeleireira">Cabeleireira</option>
                        <option value="manicure">Manicure</option>
                    </select>
                </div>
                <div class="d-grid mt-3">
                    <button type="button" class="btn btn-success">FAÇA UMA DEMANDA</button>
                </div>
            </div>
        </div>
    </div>
{%  endblock %}
