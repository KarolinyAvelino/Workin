{% extends "pages/base.html" %}
{% block subtitulo %}Login{% endblock %}
{% block conteudo %}

<div class="payment-container">
    <div class="row justify-content-center">
        <div class="col-md">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-left m-3">Fazer login</h3>
                    <form method="post" action="/post_login">                      
                        <div class="form-group m-2">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" name="email" class="form-control" required>
                        </div>                                         
                        <div class="form-group m-2">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn m-4 botao-login">Entrar</button>
                        </div>
                        <div class="text-center">
                            <a href="/redefinir_senha" class="d-block m-2">Esqueci a senha</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
